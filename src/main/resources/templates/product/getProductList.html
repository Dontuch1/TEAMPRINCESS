		regdate = new Date(regdate).getTime();
		let aucDuToTime = duration * 1000 * 60 * 60 * 24;
		let currentTime = new Date().getTime();

		let time = parseInt(regdate) + aucDuToTime - parseInt(currentTime);

		if (time < 0) {
			return false;
