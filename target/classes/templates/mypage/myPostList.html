<body th:align="center">
	<div class="d-flex" id="wrapper">
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">
				<h3 class="mt-4">ğŸƒâ€â™€ï¸ ë‚´ ì»¤ë®¤ë‹ˆí‹° ê²Œì‹œê¸€</h3>
				<br>

				<table class="table">
					<thead>
						<tr>
							<th>No.</th>
							<th>category</th>
							<th>writer</th>
							<th>title</th>
							<th>like</th>
							<th>date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="board: ${boardList}">
							<td th:text="${board.postNum}">
							<td th:text="${board.cmCategory}">
							<td th:text="${board.userId.nickName}">
							<td><a style="text-decoration: none; color: #333"
								th:href="@{/board/getBoard(postNum=${board.postNum})}"
								th:text="${board.title}" />
							<td th:text="${board.great}">
							<td th:text="${board.regdate}">
						</tr>
				</table>

				<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
					<a th:if="${page != nowPage}"
						th:href="@{/mypage/myPostList(id=${#authentication.principal.username}, page=${page - 1})}"
						th:text="${page}"> </a>

					<strong th:if="${page == nowPage}" th:text="${page}"
						style="color: red"></strong>
				</th:block>
			</div>
		</div>
	</div>
