<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>커뮤니티 게시판</title>
<!-- 스타일 -->

<style>
h2 {
	font-weight: border;
}

.hr1 {
	border: 0;
	height: 2px;
	background: #d3d3d3;
}

.grey {
	color: #727272;
}

#strong {
	font-weight: 900;
}

table {
	width: 100%;
	border-top: 1px solid #d3d3d3;
	border-collapse: collapse;
}

th {
	background-color: white;
	border-top: 3px solid #727272;
}

th, td {
	border-bottom: 1px solid #d3d3d3;
	padding: 10px;
}

.greylist {
	width: 50px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: grey;
	border: solid 2px white;
	border-radius: 5px;
}

.gradient {
	width: 80px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: linear-gradient(to bottom, grey, black);
	border: solid 2px white;
	border-radius: 5px;
}

.left {
	text-align: left;
}

.right {
	float: right;
}

.center {
	text-align: center;
}

a {
	color: black;
	text-decoration-line: none;
}

      .scroll::-webkit-scrollbar { /* 스크롤 바 숨김 */
        display: none;
      }
      .scroll {
        overflow-y:auto;
        height: 1000px; /* 세로 스크롤바만 생성*/
      }
      

/* wrapper */
#wrapper {
	justify-content: center;
	width: 100%;
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	grid-template-rows: repeat(1);
	grid-template-areas: "box2 box2 box2 box2";
	margin: 0px auto;
	padding: 0px;
}

.box {
	padding: 15px;
}

.box1 {
	grid-area: box1
}

.box2 {
	grid-area: box2
}
</style>

<link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body th:align="center" style="width:100%; overflow-x:hidden;  overflow-y:hidden;">
	<div class="d-flex" id="wrapper">
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">

				<!------------ 여기부터 메인 바디! 여기부터 작성하면 됨 ---------------->
				<div id="wrapper"   class="scroll" >
					<div class="box box2">
						<h2>게시판</h2>

						<hr class="hr1" noshade>

						<form th:action="@{/board/getBoardList}" method="post">
							<span> ▷ 총 4개의 게시물이 있습니다. </span> 
							<span class="right"> <span class="grey" id="strong">SELECT</span> 
						<select name="searchCondition">
							<option value="제목" name="제목">제목</option>
							<option value="글쓴이" name="글쓴이">글쓴이</option>
						</select> 
							<input name="searchKeyboard" type="text"> 
							<input type="submit" name="검색"	class="gradient" value="검색">
							</span>
						</form>
						<table>
							<tr>
								<th class="center">번호</th>
								<th class="center">제목</th>
								<th class="center">글쓴이</th>
								<th class="center">일시</th>
								<th class="center">조회수</th>
							</tr>
							<tr th:each="board, state : ${boardList}">
								<td class="center" th:text="${state.count}"></td>
								<td class="left"><a th:href="@{/board/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
								<td class="center" th:text="${board.memberId}"></td>
								<td class="center" th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></td>
								<td class="center" th:text="${board.cnt}"></td>
							</tr>
						</table>
						
						<br>
						<hr>
						<br> <a th:href="@{/board/insertBoard}">게시글 작성</a> <br>
						<br>
						<h3>안 보이는 스크롤 구현</h3>
						<hr>
					</div>
				</div>



			<!------------ 여기까지 메인 바디! 여기까지 작성하면 됨 ---------------->
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(document).ready(function(){
    console.log("시작");
      //window는 "#searchPopup"등 으로 스크롤 주체로 변경가능
      $('#mainbox').scroll(function(){
        var scrollTop = $('#mainbox').scrollTop();
        var innerHeight = $('#mainbox').innerHeight();
        var scrollHeight = $('#mainbox').prop('scrollHeight');
        if(scrollTop + innerHeight >= scrollHeight) {
          moreData();
        }
      });
    });
 
</script>
</html>
